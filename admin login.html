<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONIT Admin Login</title>
</head>

<body style="margin:0; font-family:Arial, sans-serif; background:#f6f6f6;">

<div style="
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
">
    <div style="
        background:white;
        padding:40px;
        border-radius:20px;
        max-width:450px;
        width:100%;
        box-shadow:0 12px 30px rgba(0,0,0,0.12);
        text-align:center;
    ">
        <div style="margin-bottom:20px;">
            <div style="
                width:70px;
                height:70px;
                margin:auto;
                background:#D4AF37;
                border-radius:50%;
                display:flex;
                align-items:center;
                justify-content:center;
                font-size:32px;
                font-weight:bold;
                color:black;
                box-shadow:0 6px 18px rgba(0,0,0,0.2);
            ">O</div>
            <h2 style="margin-top:15px; color:#333;">ONIT Admin Login</h2>
        </div>

        <form>
            <input type="email" placeholder="Admin Email"
            style="width:100%; padding:14px; border-radius:12px;
            border:1px solid #ccc; margin-bottom:15px; font-size:16px;">

            <input type="password" placeholder="Password"
            style="width:100%; padding:14px; border-radius:12px;
            border:1px solid #ccc; margin-bottom:25px; font-size:16px;">

            <button style="
                width:100%; padding:14px; border:none;
                background:#D4AF37; color:black; font-weight:bold;
                border-radius:30px; font-size:17px; cursor:pointer;
                box-shadow:0 6px 18px rgba(0,0,0,0.2);
                transition:0.3s;
            " onmouseover="this.style.boxShadow='0 8px 25px rgba(0,0,0,0.3)';"
            onmouseout="this.style.boxShadow='0 6px 18px rgba(0,0,0,0.2)'">
                Log In
            </button>
        </form>
    </div>
</div>

</body>
</html>
