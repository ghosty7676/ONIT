<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONIT Admin Dashboard</title>
<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#fafafa;
}

/* NAVBAR */
.navbar {
    width:100%;
    background:white;
    padding:12px 5%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 4px 15px rgba(0,0,0,0.12);
    position:sticky;
    top:0;
    z-index:1000;
}

.navbar .logo {
    display:flex; align-items:center;
}

.navbar .logo div {
    width:50px; height:50px; background:#D4AF37;
    border-radius:50%; display:flex;
    align-items:center; justify-content:center;
    font-weight:bold; font-size:22px;
    margin-right:10px; color:black;
}

/* Dashboard Grid */
.stats-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(250px,1fr));
    gap:20px; padding:20px 5%;
}

/* Stat Cards */
.stat-card {
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.10);
    transition:0.3s;
}

.stat-card:hover {
    transform:translateY(-5px);
    box-shadow:0 12px 28px rgba(0,0,0,0.18);
}

.stat-title {
    color:#777; font-size:15px;
}

.stat-value {
    font-size:32px; font-weight:bold; margin-top:10px;
}

/* Chart Placeholder */
.chart-box {
    background:white;
    margin:30px 5%;
    padding:30px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.10);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <div>O</div>
        <span style="font-size:24px; font-weight:bold;">ONIT Admin</span>
    </div>
    <div class="menu">
        <a href="admin-dashboard.html" style="margin-right:20px; font-weight:bold;">Dashboard</a>
        <a href="admin-users.html" style="margin-right:20px; font-weight:bold;">Manage Users</a>
        <a href="#" style="font-weight:bold; color:red;">Logout</a>
    </div>
</div>

<!-- Stats Grid -->
<div class="stats-grid">
    <div class="stat-card">
        <p class="stat-title">Total Users</p>
        <p class="stat-value">4,562</p>
    </div>

    <div class="stat-card">
        <p class="stat-title">Active Ads</p>
        <p class="stat-value">128</p>
    </div>

    <div class="stat-card">
        <p class="stat-title">Total Withdrawals</p>
        <p class="stat-value">₦842,000</p>
    </div>

    <div class="stat-card">
        <p class="stat-title">Earnings Paid</p>
        <p class="stat-value">₦2,450,000</p>
    </div>
</div>

<!-- Chart Box -->
<div class="chart-box">
    <h3 style="margin-bottom:15px;">Ads Performance Chart</h3>
    <div style="height:250px; background:#eee; border-radius:10px;
    display:flex; align-items:center; justify-content:center; color:#777;">
        Chart Placeholder
    </div>
</div>

</body>
</html>
