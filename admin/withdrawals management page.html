<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIT Admin – Withdrawals</title>
</head>

<body style="margin:0; font-family:Arial; background:white; color:black;">

    <div style="width:100%; padding:20px; background:black; display:flex; justify-content:space-between; color:white;">
        <h2 style="color:#D4AF37; margin:0;">ONIT Admin</h2>
        <div>NAV</div>
    </div>

    <div style="padding:40px;">
        <h2 style="color:#D4AF37;">Withdrawals</h2>

        <table style="width:100%; margin-top:30px; border-collapse:collapse;">
            <tr style="background:#D4AF37; color:black;">
                <th style="padding:12px;">User</th>
                <th>Amount</th>
                <th>Bank</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>

            <tr style="border-bottom:1px solid #eee;">
                <td style="padding:12px;">John Doe</td>
                <td>₦12,000</td>
                <td>GTBank – 0123456789</td>
                <td>Pending</td>
                <td>
                    <button style="padding:6px 12px; background:#D4AF37; border:none; border-radius:8px;">Approve</button>
                    <button style="padding:6px 12px; background:red; color:white; border:none; border-radius:8px;">Decline</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
