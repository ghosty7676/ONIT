<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONIT Admin â€“ Settings & Controls</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:white; color:black;">

    <!-- NAVBAR -->
    <div style="width:100%; padding:20px; background:black; color:white; display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:#D4AF37; margin:0;">ONIT Admin</h2>
        <div>NAV LINKS</div>
    </div>

    <div style="padding:40px; max-width:1200px; margin:0 auto;">

        <h2 style="color:#D4AF37; margin-bottom:25px;">Settings & Admin Controls</h2>

        <!-- Admin Accounts Card -->
        <div style="background:#fff; padding:25px; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1); margin-bottom:40px;">
            <h3 style="margin-bottom:20px;">Manage Admin Accounts</h3>
            <table style="width:100%; border-collapse:collapse; text-align:left;">
                <thead>
                    <tr>
                        <th style="border-bottom:1px solid #ccc; padding:10px;">Username</th>
                        <th style="border-bottom:1px solid #ccc; padding:10px;">Email</th>
                        <th style="border-bottom:1px solid #ccc; padding:10px;">Role</th>
                        <th style="border-bottom:1px solid #ccc; padding:10px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding:10px;">admin1</td>
                        <td style="padding:10px;">admin1@onit.com</td>
                        <td style="padding:10px;">Super Admin</td>
                        <td style="padding:10px;">
                            <button style="padding:6px 12px; border:none; border-radius:5px; background:#D4AF37; color:black; cursor:pointer;">Edit</button>
                            <button style="padding:6px 12px; border:none; border-radius:5px; background:red; color:white; cursor:pointer;">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:10px;">admin2</td>
                        <td style="padding:10px;">admin2@onit.com</td>
                        <td style="padding:10px;">Moderator</td>
                        <td style="padding:10px;">
                            <button style="padding:6px 12px; border:none; border-radius:5px; background:#D4AF37; color:black; cursor:pointer;">Edit</button>
                            <button style="padding:6px 12px; border:none; border-radius:5px; background:red; color:white; cursor:pointer;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- System Settings Card -->
        <div style="background:#fff; padding:25px; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1); margin-bottom:40px;">
            <h3 style="margin-bottom:20px;">System Settings</h3>
            <form>
                <label style="display:block; margin-bottom:10px;">Default Points per View:</label>
                <input type="number" value="1" style="padding:10px; border-radius:10px; border:1px solid #ccc; width:100%; max-width:200px; margin-bottom:20px;">

                <label style="display:block; margin-bottom:10px;">Minimum Withdrawal Amount:</label>
                <input type="number" value="100" style="padding:10px; border-radius:10px; border:1px solid #ccc; width:100%; max-width:200px; margin-bottom:20px;">

                <button type="submit" style="padding:12px 25px; border:none; border-radius:25px; background:#D4AF37; color:black; font-weight:bold; cursor:pointer;">Save Settings</button>
            </form>
        </div>

        <!-- Security Settings Card -->
        <div style="background:#fff; padding:25px; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1);">
            <h3 style="margin-bottom:20px;">Security Settings</h3>
            <form>
                <label style="display:block; margin-bottom:10px;">Change Password:</label>
                <input type="password" placeholder="New Password" style="padding:10px; border-radius:10px; border:1px solid #ccc; width:100%; max-width:300px; margin-bottom:15px;">

                <label style="display:block; margin-bottom:10px;">Enable Two-Factor Authentication:</label>
                <select style="padding:10px; border-radius:10px; border:1px solid #ccc; width:100%; max-width:300px; margin-bottom:20px;">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit" style="padding:12px 25px; border:none; border-radius:25px; background:#D4AF37; color:black; font-weight:bold; cursor:pointer;">Save Security Settings</button>
            </form>
        </div>

    </div>
</body>
</html>
