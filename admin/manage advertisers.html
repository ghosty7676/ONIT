<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIT Admin – Advertisers</title>
</head>

<body style="margin:0; font-family:Arial; background:white; color:black;">

    <!-- NAV PLACEHOLDER -->
    <div id="navbar-placeholder" style="
        width:100%; padding:20px; background:black; color:white;
        display:flex; justify-content:space-between; align-items:center;
    ">
        <h2 style="color:#D4AF37; margin:0;">ONIT Admin</h2>
        <div style="color:white;">NAV LINKS HERE</div>
    </div>

    <div style="padding:40px;">
        <h2 style="color:#D4AF37;">Manage Advertisers</h2>

        <div style="margin-top:25px;">
            <input placeholder="Search advertisers..." 
                style="padding:10px 15px; border:1px solid #ccc; border-radius:10px; width:250px;">
        </div>

        <table style="width:100%; margin-top:30px; border-collapse:collapse;">
            <tr style="background:#D4AF37; color:black;">
                <th style="padding:12px;">Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Spend</th>
                <th>Actions</th>
            </tr>

            <tr style="border-bottom:1px solid #eee;">
                <td style="padding:12px;">Example Advertiser</td>
                <td>example@company.com</td>
                <td>Pending</td>
                <td>₦150,000</td>
                <td>
                    <button style="padding:6px 12px; background:#D4AF37; border:none; border-radius:8px;">
                        Approve
                    </button>
                    <button style="padding:6px 12px; background:red; color:white; border:none; border-radius:8px;">
                        Reject
                    </button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
