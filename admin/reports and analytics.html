<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONIT Admin – Reports & Analytics</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="margin:0; font-family:Arial; background:white; color:black;">

    <!-- NAVBAR -->
    <div style="width:100%; padding:20px; background:black; color:white; display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:#D4AF37; margin:0;">ONIT Admin</h2>
        <div>NAV LINKS</div>
    </div>

    <div style="padding:40px; max-width:1200px; margin:0 auto;">

        <h2 style="color:#D4AF37; margin-bottom:25px;">Reports & Analytics</h2>

        <!-- Overview Cards -->
        <div style="display:flex; flex-wrap:wrap; gap:20px; margin-bottom:40px;">
            <div style="flex:1 1 220px; background:#fff; padding:25px; border-radius:15px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1);">
                <h4>Total Users</h4>
                <p style="font-size:24px; font-weight:bold;">10,000</p>
            </div>
            <div style="flex:1 1 220px; background:#fff; padding:25px; border-radius:15px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1);">
                <h4>Total Ads</h4>
                <p style="font-size:24px; font-weight:bold;">2,500</p>
            </div>
            <div style="flex:1 1 220px; background:#fff; padding:25px; border-radius:15px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1);">
                <h4>Total Withdrawals</h4>
                <p style="font-size:24px; font-weight:bold;">1,200</p>
            </div>
            <div style="flex:1 1 220px; background:#fff; padding:25px; border-radius:15px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1);">
                <h4>Total Earnings Paid</h4>
                <p style="font-size:24px; font-weight:bold;">₦12,000,000</p>
            </div>
        </div>

        <!-- Graph Section -->
        <div style="background:#fff; padding:25px; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1);">
            <h3 style="margin-bottom:20px;">Daily User Activity</h3>
            <canvas id="userActivityChart" style="max-width:100%;"></canvas>
        </div>

    </div>

    <script>
        const ctx = document.getElementById('userActivityChart').getContext('2d');
        const userActivityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                datasets: [{
                    label: 'Active Users',
                    data: [1200, 1500, 1800, 1600, 2000, 2200, 2500],
                    borderColor: '#D4AF37',
                    backgroundColor: 'rgba(212,175,55,0.2)',
                    fill:true,
                    tension:0.3,
                    pointRadius:5
                }]
            },
            options: {
                responsive:true,
                plugins: {
                    legend: { display:false }
                },
                scales: {
                    y: { beginAtZero:true }
                }
            }
        });
    </script>

</body>
</html>
